<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Tela de Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <link rel="icon" href="img/icon.jpg" type="image/x-icon">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/gulpfile.js"></script>
</head>

<body>

    <div id="success" class="alert alert-success form__pop">
        <button type="button" class="close" data-dismiss="alert">&check;</button>
        VocÃª foi logado com sucesso!
    </div>

    <div id="error" class="alert alert-danger alert-dismissible form__pop">
        <button type="button" class="close" disabled=true data-dismiss="alert">&times;</button>
        Digite seu e-mail e senha.
    </div>
    <form class="form-signin" name="form" action="">
        <div class="form-signin quadro">
            <p class="h5 mb-3 font-weight-normal text-center">Entrar na minha conta</p>
            <div class="form-group">
                <input id="email" class="form-control" type="email" name="email" placeholder="Email" required> <i
                    class="fas fa-user form__icon"></i>
            </div>
            <div class="form-group">
                <input id="senha" class="form-control" type="password" name="password" placeholder="Senha" required> <i
                    class="fas fa-lock form__icon"></i>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-danger form__btn--center" onclick="entrar()">Entrar</button>
            </div>
            <div class="form-group">
                <p class="text-center text-muted"><input type="checkbox" value="lembrar"> Mantenha-me conectado</p>
            </div>
        </div>

        <div class="form__footer">
            <p class="h6 text-center">Precisa de uma conta? <a href="#">Inscrever-se</a></p>
            <p class="h6 text-center">Esqueceu sua senha? <a href="#">Clique aqui</a></p>

            <p class="text-center text-muted form__footer">Direitos reservados.</p>

        </div>

    </form>

    <script>

        function entrar() {

            var email = document.getElementById("email").value;
            var senha = document.getElementById("senha").value;

            var error = document.getElementById("error");
            var success = document.getElementById("success");

            if ((senha == "") || (email == "")) {
                error.style.display = "block";
                success.style.display = "none";
            } else {
                error.style.display = "none";
                success.style.display = "block";
            }
        }</script>

</body>

</html>
